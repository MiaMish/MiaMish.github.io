<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="error">
    <div class="title">
        <button class="close-button">X</button>
        <span>שגיאה</span>
    </div>
    <div class="message">
        <img src="http://www.routinebot.com/wp-content/uploads/2009/06/error.png"/>
        <span id="disclaimer_element"></span>
    </div>
    <button class="ok" onclick="duplicate()"><span>אישור</span></button>
</div>

</body>
<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    button {
        outline: none;
        cursor: pointer;
    }

    .error {
        position: absolute;
        width: 494px;
        height: 142px;
        padding: 2px;
        border: 1px outset #dedede;
        border-color: #a3a3a3;
        background-color: #e8e8d8;
        opacity: 0;
        animation: display 200ms;
        animation-fill-mode: forwards;
        top: 2%;
        left: 2%;
        animation-delay: 100ms;
    }

    .title {
        position: relative;
        width: 100%;
        height: 30px;
        margin: 0 auto;
        padding: 0 2px 0 2px;
        font-family: 'Segoe UI', Frutiger, 'Frutiger Linotype', 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        text-shadow: 0 0 #fff;
        line-height: 30px;
        background-image: -webkit-linear-gradient(left, #0050e0, #3890f8);
        background-image: -moz-linear-gradient(left, #0050e0, #3890f8);
        background-image: linear-gradient(left, #0050e0, #3890f8);
    }

    .title > span {
        position: absolute;
        right: 4px;
    }

    .close-button {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 25px;
        height: 25px;
        color: #000;
        text-align: center;
        font-weight: bold;
        background-color: #e8e8d8;
    }

    .message {
        width: 100%;
        margin-top: 25px;
        margin-left: 10px;
        padding-right: 25px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: right;
        direction: rtl;
    }

    .message img {
        float: right;
        margin-top: -15px;
        margin-left: 20px;
    }

    .ok {
        position: absolute;
        width: 100px;
        height: 27px;
        background-color: #e8e8d8;
        border: 1px solid #2b2b2b;
        box-shadow: inset -1px -1px 2px rgba(0, 0, 0, 0.7);
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
    }

    .ok:focus > span {
        border: 1px dotted #000;
    }

    .ok span {
        display: block;
        width: 108%;
        height: 86%;
        margin-top: -2px;
        margin-left: -4px;
        line-height: 17px;
    }

    @-moz-keyframes display {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @-webkit-keyframes display {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @-o-keyframes display {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes display {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<script>
    const DISCLAIMERS = [
        "זה לא ממש מלוטש",
        "הסעיף הראשון לא משהו. וגם השני. והשלישי. גם הרביעי והחמישי. אוי.",
        "יש כמה חורים קטנים בעלילה. אבל לא יותר גדולים ",
        "בהינתן שרק אני, המנחה, השופט ואמא שלי קוראים את זה, אז זה ממש אחלה.",
        "יש מצב שיש כה באגים בקוד ואז כל האנליזה לא נכונה והמסקנות נשברות.",
        "ייתכן ויש כמה הנחות לא לגיטימיות שמערערות את זכות הקיום של הטיעון",
        "זה טיוטה 0.1!",
        "יש לי רשימה של מיליון דברים לתקן.",
        "אני יוצאת מתוך נקודת הנחה שאחרי העריכות לא תישאר מילה אחת ממה שכתוב כאן אז זה פסדר",
        "זה רק אאאוטליין!",
        "זה פחות או יותר מה שאני רוצה להגיד אבל כשהפרק הזה יהיה גדול הוא יהיה מבוסס!",
        "החתולה שלי הכריחה אותי להגיש."
    ];

    function getText() {
        return DISCLAIMERS[Math.floor(Math.random() * DISCLAIMERS.length)];
    }

    function setDisclaimer(disclaimerElement) {
        disclaimerElement.innerText = getText();
    }

    let i = 1

    function duplicate() {
        const dialogs = document.getElementsByClassName("error")
        const lastDialog = dialogs[dialogs.length - 1]
        const element = lastDialog.cloneNode(true)
        i++
        const position = i * 2
        element.style = `top: ${position}%; left: ${position}%`
        setDisclaimer(element.querySelector('[id=disclaimer_element]'))
        document.body.insertAdjacentElement("beforeend", element)
    }

    setDisclaimer(document.getElementById("disclaimer_element"));
</script>
</html>
